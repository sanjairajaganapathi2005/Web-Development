<html>
    <head>
        <title>Celsius to Fahrenheit</title>
        <script type="text/javascript">
            let c=parseFloat(window.prompt("Enter Celsius : "));
            var f = (c *(9/5)) + 32;
            document.write("<h2>"+c + " degrees Celsius = " + f + " degrees Fahrenheit.</h2>");
        </script>
    </head>
    <body>
    </body>
</html>
