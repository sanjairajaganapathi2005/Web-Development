<html>
    <head>
        <title>Area and Perimeter of Triangle</title>
        <script type="text/javascript">

            let base = parseFloat(window.prompt("Enter Base of the Triangle : "));
            let height = parseFloat(window.prompt("Enter Height of the Triangle : "));
            let hypo = parseFloat(window.prompt("Enter Hypothesis of the Triangle : "));
            var area = 0.5 * base * height; 
            var peri = base + height + hypo; 
            
            document.write("<h2>Area of the triangle: " + area + "</h2>");
            document.write("<h2>Perimeter of the triangle: " + peri + "</h2>");
            
        </script>
    </head>
<body>  </body>
</html>
