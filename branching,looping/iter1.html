<html>
    <head>
        <title>Multiplication Table </title>
        <script type="text/javascript">
            window.alert("It's show multiply table !!!");
            let a=parseInt(window.prompt("Enter Multiply Table Number : "));
            let b=parseInt(window.prompt("Enter Number Upto.. : "));
            document.write("<h2>Multiplication Table is "+ a +" and it's upto "+b+"</h2>");

            for(let i=1;i<=b;i++)
            {
                document.write("<h4>"+a+"x"+i+" = "+ (a*i) +"</h4>");
            }
        </script>
    </head>
    <body>
    </body>
</html>
