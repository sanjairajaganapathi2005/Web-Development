<html>
    <head>
        <title>List Iteration </title>
        <script type="text/javascript">
            var n = [1, 2, 3, 4, 5 ,6 ,7 ,8]; 
            var sum = 0;
            document.write("<h2>List of numbers:</h2>");
            document.write("<h3>");
            for (var i of n) 
            {
                document.write(i+" ");
                sum += i;
            }
            document.write("</h3>");
            document.write("<h2>The sum of numbers in the list is: " + sum+"</h2>");
            

        </script>
    </head>
    <body>
    </body>
</html>
