<html>
    <head>
        <title>Swap of two Values </title>
        <script type="text/javascript">

            let a = 5;
            let b = 10;
            document.write("<h3>Before swapping: a ="+ a + " and b ="+ b +"</h3>");
            let temp = a;
            a = b;
            b = temp;
            document.write("<h3>After swapping: a ="+ a + " and b ="+ b +"</h3>");

        </script>
    </head>
<body>  </body>
</html>
